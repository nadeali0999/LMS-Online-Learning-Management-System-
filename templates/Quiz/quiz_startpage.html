{% extends 'base2.html' %}
{% block content %}


    <div class="container">
        <div class="top-right-button">
            <a href="{% url 'watch_course' slug=course.slug %}"
               class="btn btn-sm btn-primary ms-md-6 px-6 mb-3 mb-md-0 flex-shrink-0">Back to Course</a>
        </div>

        <h1>Final Quiz: {{ quiz.title }}</h1>
        <p class="review-text">Review your Learning</p>
        <div class="assignment-details">
            <div class="details-text">
                <h2> Your Quiz Including</h2>
                <p><span>Total Questions: {{ quiz.questions.count }}</span></p>
                <p><span>Total Time: {{ quiz.total_time }} mins</span></p>

            </div>

            <div class="details-button">
                <a href="{% url 'quiz_details' course_slug=course.slug quiz_id=quiz.id %}"
                   class="btn btn-sm btn-primary px-6 mb-3 mb-md-0 flex-shrink-0">Resume Quiz</a>
            </div>
        </div>
        <div class="grade-section">
            <div class="receive-grade">
                <h3>Receive grade</h3>
                <p>To Pass <span>80% or higher</span></p>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            position: relative;
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px; /* Increased max-width */
            width: 90%; /* Adjusted width to 90% */
            text-align: center;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .review-text {
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            font-size: 18px;
        }

        .assignment-details {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .details-text {
            flex: 1;
        }

        .details-text h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .details-text p {
            font-size: 16px;
            margin: 5px 0;
        }

        .details-text span {
            font-weight: bold;
        }

        .details-button {
            margin-left: 20px;
        }



        .grade-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            padding-left: 50px;
        }

        .grade-section div {
            flex: 1;
            text-align: center;
        }

        .grade-section h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .grade-section p {
            font-size: 16px;
            margin: 0;
        }

        .receive-grade span {
            font-weight: bold;
        }

        .your-grade p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>

{% endblock %}
